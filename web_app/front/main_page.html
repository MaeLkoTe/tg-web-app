<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TonChecker</title>
    <script src="https://unpkg.com/tonweb@0.0.65/dist/tonweb.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a0d2b;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(135deg, #2a1b3d, #3c2f5c);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #a78bff;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #332750;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]::placeholder {
            color: #a0a0a0;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #a78bff;
        }
        .confirm-btn, .toggle-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #a78bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .confirm-btn:hover, .toggle-btn:hover {
            background-color: #8b6ee6;
        }
        .toggle-btn.active {
            background-color: #6a4fc7;
        }
        #balanceOutput {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #332750;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TonChecker</h1>
        <div class="input-container">
            <input type="text" id="walletAddress" placeholder="Введите адрес кошелька TON">
            <button class="confirm-btn" id="confirmAddress">Проверить</button>
        </div>
        <button class="toggle-btn" id="networkToggle">Mainnet</button>
        <input type="text" id="balanceOutput" placeholder="Баланс кошелька" readonly>
    </div>

    <script>
        const toggleBtn = document.getElementById('networkToggle');
        const confirmBtn = document.getElementById('confirmAddress');
        const walletAddressInput = document.getElementById('walletAddress');
        const balanceOutput = document.getElementById('balanceOutput');
        let isMainnet = true;

        toggleBtn.addEventListener('click', () => {
            isMainnet = !isMainnet;
            toggleBtn.textContent = isMainnet ? 'Mainnet' : 'Testnet';
            toggleBtn.classList.toggle('active');
        });

        confirmBtn.addEventListener('click', async () => {
            const address = walletAddressInput.value.trim();
            if (!address) {
                balanceOutput.value = 'Введите адрес кошелька';
                return;
            }

            balanceOutput.value = 'Загрузка...';
            try {
                // Конфигурация TonWeb для Mainnet или Testnet
                const tonweb = new TonWeb(new TonWeb.HttpProvider(
                    isMainnet ? 'https://toncenter.com/api/v2/jsonRPC' : 'https://testnet.toncenter.com/api/v2/jsonRPC',
                    { apiKey: 'YOUR_API_KEY' } // Замените на реальный API-ключ
                ));

                const balance = await tonweb.getBalance(address);
                const balanceInTON = TonWeb.utils.fromNano(balance);
                balanceOutput.value = `Баланс: ${balanceInTON} TON`;
            } catch (error) {
                balanceOutput.value = 'Ошибка: неверный адрес или сбой сети';
                console.error(error);
            }
        });
    </script>
</body>
</html>
